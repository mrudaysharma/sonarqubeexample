# Server Configuration
server.port=8080

# Enable logging for the web layer to help debug issues with serving static content or REST calls
logging.level.org.springframework.web=INFO
logging.level.com.example.calculator=DEBUG

# To serve static content correctly
spring.mvc.static-path-pattern=/static/**

# CORS configuration, if your frontend makes requests to this backend from a different origin
# spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# Specify the context path if your application is not served from the root context
server.servlet.context-path=/calculator
