# must be unique in a given SonarQube instance
sonar.projectKey=MyCalculatorKey
# this is the name displayed in the SonarQube UI
sonar.projectName=My Spring Boot Project
sonar.projectVersion=0.0.1-SNAPSHOT

# Path is relative to the sonar-project.properties file. Replace "src" with your actual source directory if different.
sonar.sources=src/main/java
# Specify the binary directory. For Maven projects, the compiled classes are typically in target/classes.
sonar.java.binaries=target/classes

# Encoding of the source code. Default is default system encoding
# sonar.sourceEncoding=UTF-8
